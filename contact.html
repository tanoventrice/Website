<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Crypto Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contact</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="form-message"></div>
    </main>
    <footer>
        <p>&copy; 2025 Crypto Watch. All rights reserved.</p>
    </footer>
    <script>
    // Simple form handler (just shows a message, doesn't actually send email)
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('form-message').innerText = 'Thank you for your message!';
        document.getElementById('contact-form').reset();
    });
    </script>
</body>
</html>
